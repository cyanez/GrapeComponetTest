
<!--Graficas-->
<app-bar-graph></app-bar-graph>
<!--Grid Sencillo-->
<app-grid></app-grid>
<!--Excel-->
<div class="container-fluid">
  <div class="row">
      <input type="file" class="form-control" id="importFile"
          accept="application/vnd.openxmlformats-officedocument.spreadsheetml.sheet, application/vnd.ms-excel.sheet.macroEnabled.12"
          style="width:300px" />
  </div>

 
  <ul *ngIf="workbook" class="nav nav-tabs" style="margin-top:40px">
      <li role="presentation" *ngFor="let sheet of workbook.sheets; let i = index"
          [ngClass]="{ active: i == sheetIndex }">
          <a href="#" (click)="tabClicked($event, i)">{{sheet.name}}</a>
      </li>
  </ul>

  
  <div id="tableHost"></div>
</div>

<!--Filter Grid-->
<app-filter-grid></app-filter-grid>
